<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘鼠标模拟器</title>
</head>

<body>
    <div id="main"></div>
</body>
<script src="js/pixi.js"></script>
<script>
    const app = new PIXI.Application({ transparent: true, width: 1200, height: 720 });
    //添加到需要显示的dom中
    document.body.appendChild(app.view);
    const texture =  PIXI.TilingSprite.from('img/mouse.png',{scaleMode:1.5,width:800,height:400,wrapMode:PIXI.WRAP_MODES.MIRRORED_REPEAT});

    app.stage.addChild(texture);
</script>

</html>
